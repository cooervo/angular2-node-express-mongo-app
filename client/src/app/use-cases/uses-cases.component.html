<section class="use-cases container">
    <h1>Uses Cases</h1>
    <ul>
        <md-card class="use-case-box" *ngFor="let useCase of useCases">
            <md-card-title>{{useCase?.title || '--'}}</md-card-title>
            <md-card-content [innerHtml]="useCase?.body || '--'"></md-card-content>
        </md-card>
    </ul>
</section>
