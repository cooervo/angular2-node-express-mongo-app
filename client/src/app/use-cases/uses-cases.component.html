<section class="use-cases container">
    <ul>
        <md-card class="card-box" *ngFor="let useCase of useCases; let i = index;">
            <md-card-title>Usecase {{i + 1}}: {{useCase?.title || '--'}}</md-card-title>
            <md-card-content [innerHtml]="useCase?.body || '--'"></md-card-content>
        </md-card>
    </ul>
</section>
